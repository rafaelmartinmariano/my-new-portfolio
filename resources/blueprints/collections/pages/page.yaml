title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: first_content
            field:
              type: replicator
              display: 'Home (First Content)'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: name
                          field:
                            type: text
                            display: Name
                        -
                          handle: about_me
                          field:
                            type: textarea
                            display: 'About Me'
                        -
                          handle: your_picture
                          field:
                            max_files: 1
                            container: assets
                            type: assets
                            display: 'Your Picture'
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
